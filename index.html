<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde"> </canvas>
				</canvas>
		    </section>
	    <footer>
		    W to Accelerate<br>
		    A to turn Left<br>
		    S to Decelerate<br>
		    D to turn right<br>
		    E to hyperspace <br>
		    Space to shoot
	    </footer>
	</body>
</html>
